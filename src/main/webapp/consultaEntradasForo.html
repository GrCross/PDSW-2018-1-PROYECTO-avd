<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <h1>Usuarios</h1>
        <h:form id="usuarioForm">
            <p:panel id="registrar_Tabla" header="Registrar Usuario" visible="true">
                nombre
                <p:inputText id ="nombreIngresado" binding="#{nombreIngresado}"></p:inputText>
                documento
                <p:inputText id ="documentoIngresado" binding="#{documentoIngresado}"></p:inputText>
                telefono
                <p:inputText id ="telefonoIngresado" binding="#{telefonoIngresado}"></p:inputText>
                direccion
                <p:inputText id ="areaIngresada" binding="#{areaIgresada}"></p:inputText>
                email
                <p:inputText id ="correoIngresado" binding="#{correoIngresado}"></p:inputText>
                rol
                <p:inputText id ="rolIngresado" binding="#{rolIngresado}"></p:inputText>
                <br></br>
                <br></br>
                <p:commandButton id="registrar" update="usuarioForm" value="Registrar" actionListener="#{insertUsersBean.registrarCliente(nombreIngresado.value,documentoIngresado.value,telefonoIngresado.value,areaIngresada.value,correoIngresado.value,rolIngresado.value)}"></p:commandButton>
            </p:panel>
            <br></br>            
        </h:form>   
    </h:body>
</html>
